<div

    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;

  <form method="POST" action="{{ url_for('value_prediction_result') }}">
    <div class="form-group">
      <label for="Dry bulb temperature(F)" style="font-size: 17px"><b>Dry bulb temperature(F)</b></label>
      <input
        type="number"
        class="form-control"
        id="Dry bulb temperature(F)"
        name="dry"
        placeholder="Enter the value (example:30)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Relative Humidity" style="font-size: 17px"
        ><b>Relative Humidity</b></label
      >
      <input

        name="humidity"

        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Wind Speed" style="font-size: 17px"><b>Wind Speed</b></label>
      <input
        type="number"
        class="form-control"
        id="Wind Speed"
        name="speed"
        placeholder="Enter the value (example:30)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Wind Direction" style="font-size: 17px"><b>Wind Direction</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Wind Direction"
        name="direction"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Sea Level Pressure" style="font-size: 17px"><b>Sea Level Pressure</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Sea Level Pressure"
        name="pressure"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
